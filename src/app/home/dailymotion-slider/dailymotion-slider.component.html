<!-- Affichage carousel de vidéo pour affichage desktop et tablettes en paysage -->
<!-- Trois slides de 5 vidéos chacun -->
<!-- Logo Dailymotion -->
<img style="-webkit-user-select: none;margin: auto;"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Dailymotion_logo_%282017%29.svg/320px-Dailymotion_logo_%282017%29.svg.png">
<div id="carouselDailymotion" class="carousel slide" data-ride="carousel" *ngIf="srcWidth >= 481">
    <ol id="carousel-indicators-youtube" class="carousel-indicators">
        <li data-target="#carouselDailymotion" data-slide-to="0" class="active"></li>
        <li data-target="#carouselDailymotion" data-slide-to="1"></li>
        <li data-target="#carouselDailymotion" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row row-youtube">
                <!-- Premier slide -->
                <!-- Insertion dynamique des cards video du premier slide -->
                <div class="col-md-2-5" *ngFor="let result of results[0]; let i = index">
                    <div *ngIf="i <= 4" class="card youtube-card">
                        <!-- Insertion miniature vidéo -->
                        <img [src]="result.thumbnail_480_url" class="card-img-top" alt="...">
                        <div class="card-body">
                            <!-- Insertion titre vidéo -->
                            <h5 class="card-title">{{result.title}}</h5>
                            <!-- Insertion description vidéo -->
                            <p class="card-text"
                                [innerHTML]="(result.description.length > 75)? (result.description | slice:0:75)+'..':(result.description)">
                            </p>
                            <!-- Insertion bouton de navigation vers la vidéo -->
                            <a class="btn btn-primary btn-card" (click)="onViewDailymotionVideo(result.id)">Voir la
                                vidéo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row row-youtube">
                <!-- Second slide -->
                <div class="col-md-2-5" *ngFor="let result of results[0]; let i = index">
                    <div class="card youtube-card" *ngIf="i > 4 && i <= 9">
                        <img [src]="result.thumbnail_480_url" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{result.title}}</h5>
                            <p class="card-text"
                                [innerHTML]="(result.description.length > 75)? (result.description | slice:0:75)+'..':(result.description)">
                            </p>
                            <a class="btn btn-primary btn-card" (click)="onViewDailymotionVideo(result.id)">Voir la
                                vidéo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row row-youtube">
                <!-- Troisième slide -->
                <div class="col-md-2-5" *ngFor="let result of results[0]; let i = index">
                    <div class="card youtube-card" *ngIf="i > 9 && i <= 14">
                        <img [src]="result.thumbnail_480_url" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{result.title}}</h5>
                            <p class="card-text"
                                [innerHTML]="(result.description.length > 75)? (result.description | slice:0:75)+'..':(result.description)">
                            </p>
                            <a class="btn btn-primary btn-card" (click)="onViewDailymotionVideo(result.id)">Voir la
                                vidéo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Boutons de controle du carousel -->
    <a class="carousel-control-prev" href="#carouselDailymotion" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselDailymotion" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Affichage du carousel de vidéos pour téléphone et tablette en mode portrait -->
<!-- 15 slides de 1 vidéo -->
<div class="row" *ngIf="srcWidth < 481">
    <div class="col-sm-12">
        <!-- Boutons de navigation rapide entre les slides du Carousel -->
        <div id="carouselDailymotionMobile" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselDailymotionMobile" data-slide-to="0" class="active"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="1"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="2"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="3"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="4"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="5"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="6"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="7"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="8"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="9"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="10"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="11"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="12"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="13"></li>
                <li data-target="#carouselDailymotionMobile" data-slide-to="14"></li>
            </ol>
            <div class="carousel-inner">
                <!-- Insertion dynamique de chaque card vidéo en tant que slide du carousel -->
                <div class="carousel-item item-youtube" [ngClass]="{active:isFirst}"
                    *ngFor="let result of results[0]; let i = index; first as isFirst">
                    <div class="card" style="min-width: 18rem">
                        <!-- Insertion miniature de la vidéo -->
                        <img [src]="result.thumbnail_480_url" class="card-img-top" alt="...">
                        <div class="card-body">
                            <!-- Insertion titre vidéo -->
                            <h5 class="card-title">{{result.title}}</h5>
                            <!-- Insertion description vidéo -->
                            <p class="card-text">
                                {{(result.description.length > 75)? (result.description | slice:0:75)+'..':(result.description)}}
                            </p>
                            <!-- Insertion bouton de navigatyion vers la vidéo -->
                            <a class="btn btn-primary btn-card" (click)="onViewDailymotionVideo(result.id)">Voir la
                                vidéo</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Boutons de controle du Carousel -->
            <a class="carousel-control-prev" href="#carouselDailymotionMobile" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselDailymotionMobile" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
